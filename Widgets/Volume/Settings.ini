[Rainmeter]
Update=100
Group=Monterey

[Metadata]
Author=creewick
Version=0.5 beta
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Volume
@include=#@#Scripts\Common\SettingsBase.inc

[Option1Title]
Meter=String
Text=#tVolumeStep#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.035)
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.05)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.6)
ClipString=1
DynamicVariables=1

[Option1Value]
Meter=String
Text=#Step#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
DynamicVariables=1
FontWeight=300
AntiAlias=1
StringAlign=Center
X=(#WidgetPadding# + #WidgetWidth# * 0.86)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.1)
SolidColor=#GrayColor#
Padding=2,2,2,2
ClipString=1
LeftMouseUpAction=[!CommandMeasure "Option1Input" "ExecuteBatch ALL"]

[Option1Input]
Measure=Plugin
Plugin=InputText
DefaultValue=#Step#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
SolidColor=#BackgroundColor#
X=(#WidgetPadding# + #WidgetWidth# * 0.80)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.12)
H=(#WidgetHeight# * 0.08)
StringAlign=Center
DynamicVariables=1
Command1=[!WriteKeyValue Variables Step "$UserInput$" "#@#Settings\Volume.inc"][!Refresh]
