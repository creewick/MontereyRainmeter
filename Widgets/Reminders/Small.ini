[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

[Metadata]
Author=Creewick
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Reminders
WidgetSize=Small
@Include1=#@#Variables\Reminders.inc
@Include2=#@#Scripts\Includes\Widget.inc
@Include3=#@#Languages\#Language#\Widgets\Reminders.inc
ItemsCount=0

[BackgroundMeter]
LeftMouseUpAction=[!CommandMeasure "NewItemInput" "ExecuteBatch ALL"]

[Lua]
Measure=Script
ScriptFile=#@#Scripts\Widgets\Reminders.lua

[RedCircle]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetPadding#*1.5),(#WidgetPadding#*1.5),(#WidgetWidth#) | Fill Color 240,60,60 | StrokeWidth 0
X=(#WidgetWidth#+#WidgetPadding#*0.5)
Y=(1.5*#WidgetPadding#)
Hidden=(#ItemsCount#=0)
DynamicVariables=1

[ItemsCount]
Meter=String
Text=#ItemsCount#
StringAlign=CenterCenter
FontFace=#FontFace#
FontColor=ffffff
FontWeight=300
FontSize=(#WidgetWidth#*0.15)
AntiAlias=1
X=(#WidgetWidth#+#WidgetPadding#*0.5)
Y=(1.5*#WidgetPadding#)
Hidden=(#ItemsCount#=0)
DynamicVariables=1

[Circle1]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetWidth#*0.05),(#WidgetWidth#*0.05),#WidgetWidth# | Fill Color 007aff | StrokeWidth 0
X=(#WidgetPadding# + #WidgetWidth#*0.2)
Y=(#WidgetPadding# + #WidgetWidth#*0.25)

