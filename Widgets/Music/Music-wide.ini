[Rainmeter]
Update=100
DefaultUpdateDivider=-1

[Metadata]
Author=Creewick
Version=0.4 beta

[Variables]
WidgetName=Music
WidgetSize=wide
@include1=#@#\Components\WidgetBase.inc
@include2=Music.inc
@include3=settings.inc
LightThemeBackground=f94151
DarkThemeBackground=ad2d38
LightThemeForeground=ffffff

[BackgroundMeter]
LeftMouseDoubleClickAction=[#MusicApp#]

[CoverMask]
Meter=Shape
Shape=Rectangle 0,0,(#WidgetHeight#*0.8),(#WidgetHeight#*0.8),(#WidgetRadius#*0.5) | StrokeWidth 0
X=(#WidgetPadding#+#WidgetHeight#*0.1)
Y=(#WidgetPadding#+#WidgetHeight#*0.1)

[CoverMeter]
Meter=Image
Group=Text
ImageName=[CoverMeasure]
DynamicVariables=1
Container=CoverMask
W=(#WidgetHeight#*0.8)
H=(#WidgetHeight#*0.8)
PreserveAspectRatio=2

[TitleMeter]
Meter=String
Group=Text
Text=[TitleMeasure]
DynamicVariables=1
FontFace=#FontFace#
FontWeight=500
FontColor=#ForegroundColor#
FontSize=(#WidgetHeight#*0.07)
StringAlign=Center
X=(#WidgetPadding#+#WidgetWidth#*0.72)
Y=(#WidgetPadding#+#WidgetHeight#*0.3)
W=(#WidgetWidth#*0.5)
Hidden=([StateMeasure]=0)
ClipString=1
AntiAlias=1

[ArtistMeter]
Meter=String
Group=Text
MeterStyle=TitleMeter
Text=[ArtistMeasure]
DynamicVariables=1
FontWeight=100
FontColor=#ForegroundColor#a0
Y=(#WidgetPadding#+#WidgetHeight#*0.42)
Hidden=([StateMeasure]=0)

[CoverOverlay]
Meter=Shape
Group=Buttons
Shape=Rectangle 0,0,(#WidgetHeight#*0.8),(#WidgetHeight#*0.8),(#WidgetRadius#*0.5) | Fill Color #GrayColor# | StrokeWidth 0
X=(#WidgetPadding#+#WidgetHeight#*0.1)
Y=(#WidgetPadding#+#WidgetHeight#*0.1)
Hidden=([StateMeasure]=1)
DynamicVariables=1

[PauseMeter]
Meter=Image
Group=Buttons
ImageName=#@#Images\Widgets\Music\pause.png
ImageTint=#ForegroundColor#
X=(#WidgetPadding#+#WidgetWidth#*0.67)
Y=(#WidgetPadding#+#WidgetHeight#*0.62)
W=(#WidgetHeight#*0.2)
Hidden=([StateMeasure]<>1) 
LeftMouseUpAction=[!CommandMeasure "TitleMeasure" "PlayPause"]
DynamicVariables=1

[PlayMeter]
Meter=Image
Group=Buttons
MeterStyle=PauseMeter
ImageName=#@#Images\Widgets\Music\play.png
Hidden=([StateMeasure]=1)
LeftMouseUpAction=[!CommandMeasure "TitleMeasure" "PlayPause"]
DynamicVariables=1

[BackMeter]
Meter=Image
Group=Buttons
MeterStyle=PauseMeter
ImageName=#@#Images\Widgets\Music\back.png
X=(#WidgetPadding#+#WidgetWidth#*0.52)
Hidden=0
LeftMouseUpAction=[!CommandMeasure "TitleMeasure" "Previous"]
DynamicVariables=1

[NextMeter]
Meter=Image
Group=Buttons
MeterStyle=PauseMeter
ImageName=#@#Images\Widgets\Music\next.png
X=(#WidgetPadding#+#WidgetWidth#*0.82)
Hidden=0
LeftMouseUpAction=[!CommandMeasure "TitleMeasure" "Next"]
DynamicVariables=1

[NoMusicMeter]
Meter=String
MeterStyle=TitleMeter
Text=#tNoMusic#
Hidden=([StateMeasure]<>0)
DynamicVariables=1

[MusicLogo]
Meter=Image
Group=Buttons
ImageName=#@#Images\Widgets\Music\Music.png
ImageTint=#ForegroundColor#
X=(#WidgetPadding#+#WidgetWidth#*0.9)
Y=(#WidgetPadding#+#WidgetHeight#*0.1)
W=(#WidgetHeight#*0.15)
DynamicVariables=1
